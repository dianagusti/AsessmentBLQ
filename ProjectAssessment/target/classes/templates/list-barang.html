<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Toko Bangunan</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Toko Diana</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/list-barang">List Barang</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/supplier">Supplier</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <!-- Tambahkan elemen div untuk menampilkan informasi user di pojok kanan atas -->
    <div class="text-end">
        <p>Selamat datang, <strong th:text="${session.loggedInUser.username}"></strong>!</p>
    </div>

    <h1 th:text="${title_web}"></h1>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nama Barang</th>
            <th>Harga Barang</th>
            <th>Jumlah Stock</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.seqId}"></td>
            <td th:text="${item.namaBarang}"></td>
            <td th:text="${#strings.substringBefore(item.hargaBarang, '.')}"></td>
            <td th:text="${item.jumlahStock}"></td>
            <td>
                <a th:href="@{'/edit-barang/' + ${item.seqId}}">Edit</a>
                <a th:href="@{'/delete-barang/' + ${item.seqId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/insert-barang}">Insert Barang</a>
    <a class="btn btn-secondary" th:href="@{/}">Logout</a>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
