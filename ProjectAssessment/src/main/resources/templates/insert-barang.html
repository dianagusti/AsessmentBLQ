<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Toko Bangunan</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <!-- Tambahkan elemen div untuk menampilkan informasi user di pojok kanan atas -->
    <div class="text-end">
        <p>Selamat datang, <strong th:text="${session.loggedInUser.username}"></strong>!</p>
    </div>

    <h1 th:text="${title_web}"></h1>
    <form th:action="@{/insert-barang}" th:object="${barang}" method="post">
        <div class="mb-3">
            <label for="namaBarang" class="form-label">Nama Barang:</label>
            <input type="text" class="form-control" id="namaBarang" th:field="*{namaBarang}" required>
        </div>
        <div class="mb-3">
            <label for="hargaBarang" class="form-label">Harga Barang:</label>
            <input type="text" class="form-control" id="hargaBarang" th:field="*{hargaBarang}" required>
        </div>
        <div class="mb-3">
            <label for="jumlahStock" class="form-label">Jumlah Stock:</label>
            <input type="text" class="form-control" id="jumlahStock" th:field="*{jumlahStock}" required>
        </div>
        <button type="submit" class="btn btn-primary">Insert</button>
        <a class="btn btn-secondary" th:href="@{/list-barang}">Kembali</a>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
